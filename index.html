<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: url("bg.jpg") no-repeat center center/cover;
  display: flex;
  justify-content: flex-end;
  align-items: center;
  padding-right: 80px;
  overflow: hidden;
}

/* Card */
.card {
  background: rgba(255, 255, 255, 0.92);
  padding: 40px;
  width: 360px;
  border-radius: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
}

/* Question */
.card h1 {
  font-size: 26px;
  color: #2c3e50;
  margin-bottom: 30px;
}

/* Buttons */
.buttons {
  position: relative;
  height: 100px;
}

button {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

#yesBtn {
  background: #2ecc71;
  color: white;
}

#noBtn {
  background: #e74c3c;
  color: white;
  position: absolute;
  left: 180px;
  top: 0;
}

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
}

.modal img {
  max-width: 300px;
  border-radius: 16px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.4);
}

.modal h2 {
  color: white;
  margin-top: 20px;
}

/* Mute button */
#muteBtn {
  margin-top: 15px;
  background: #34495e;
  color: white;
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine, Pranoti? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ˜œ</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <img src="love.jpg" alt="Love">
  <h2>You made me the happiest ðŸ’˜</h2>
  <button id="muteBtn">Mute ðŸ”Š</button>
</div>

<!-- Music -->
<audio id="music" loop>
  <source src="kal.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const modal = document.getElementById("modal");
const music = document.getElementById("music");
const muteBtn = document.getElementById("muteBtn");

const SAFE_DISTANCE = 25;
const MOVE_DISTANCE = 40;

document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();

  const btnX = rect.left + rect.width / 2;
  const btnY = rect.top + rect.height / 2;

  const dx = btnX - e.clientX;
  const dy = btnY - e.clientY;

  const distance = Math.sqrt(dx * dx + dy * dy);

  if (distance < SAFE_DISTANCE) {
    const angle = Math.atan2(dy, dx);

    let newX = btnX + Math.cos(angle) * MOVE_DISTANCE;
    let newY = btnY + Math.sin(angle) * MOVE_DISTANCE;

    newX = Math.max(20, Math.min(newX, window.innerWidth - rect.width - 20));
    newY = Math.max(20, Math.min(newY, window.innerHeight - rect.height - 20));

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

/* YES CLICK */
yesBtn.addEventListener("click", () => {
  modal.style.display = "flex";
  music.play();

  const end = Date.now() + 2500;
  (function fireworks() {
    confetti({
      particleCount: 7,
      spread: 80,
      origin: { x: Math.random(), y: Math.random() }
    });
    if (Date.now() < end) requestAnimationFrame(fireworks);
  })();
});

/* Mute */
muteBtn.addEventListener("click", () => {
  music.muted = !music.muted;
  muteBtn.textContent = music.muted ? "Unmute ðŸ”‡" : "Mute ðŸ”Š";
});
</script>

</body>
</html>
